name: ğŸ›  Flutter CI - Build APK (Release)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦‹ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5' # sua versÃ£o atual
          channel: stable

      - name: â˜• Setup Java (Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: âš¡ Cache Flutter packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: âš¡ Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ“¦ Get Flutter dependencies
        run: flutter pub get

      # Opcional - sÃ³ se seus testes estÃ£o configurados corretamente
      - name: âœ… Run tests (optional)
        run: flutter test || true

      - name: ğŸ—ï¸ Build release APK
        run: flutter build apk --release --split-per-abi

      - name: ğŸ“¤ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/*.apk
